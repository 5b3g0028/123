<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>期末封面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
    }

    .image-box {
      width: 100vw;
      height: 100vh;
      background-image: url('基礎網頁設計 (1).png');
      /* 替換成你的圖片檔名 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      /* 黑色背景像 PDF 封面 */
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="image-box" onclick="window.location.href='https://5b3g0028.github.io/123/1_0.html#reflection'">
  </div>
</body>

</html>
